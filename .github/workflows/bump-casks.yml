name: bump-casks
on:
  workflow_dispatch:                      # allow manual trigger
  push:
    tags:
      - '*'
  schedule:
    # Time is UTC, so below is running everyday at 8AM and 8PM PST
    - cron:  '0 4,16 * * *'

jobs:
  bump-casks:
    runs-on: macos-15
    steps:
        - name: Bump Homebrew Cask
          uses: eugenesvk/action-homebrew-bump-cask@3.8.5
          with:
            token: ${{ secrets.BUMP_CASK_TOKEN }}
            tap:  IssacL891/homebrew-brewery
            cask: mangayomi
            livecheck: true
